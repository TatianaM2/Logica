
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PROGRAMA CALCULAR  LOS PUNTOS DE UN EQUIPO DE FUTBOL</title>
</head>
<h1>PROGRAMA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<body>
	<script>

		function saltarLinea() {
	
			document.write("<br>");	
			document.write("<br>");	
			document.write("<br>");	
	
		}  
	
		function imprimir(frase) {
	
			document.write(frase);
			saltarLinea();
	
		}
	
		var victorias= parseInt(prompt("Informe la cantidad de victorias: "));
		var empates= parseInt(prompt("Informe la cantidad de empates: "));

		puntosTotal=(victorias*3)+empates;

		imprimir("El total de puntos del equipo son: "+puntosTotal);
	
	</script>
</body>
</html>
